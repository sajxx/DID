# Hyperledger Fabric Network Configuration
# Docker Compose for DID System Development Network

networks:
  did-network:
    name: did-network
    driver: bridge

volumes:
  orderer.did.com:
  peer0.org1.did.com:
  peer0.org2.did.com:

services:
  # ============================================================
  # Certificate Authority for Org1
  # ============================================================
  ca.org1.did.com:
    image: hyperledger/fabric-ca:1.5
    container_name: ca.org1.did.com
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.did.com/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - did-network

  # ============================================================
  # Certificate Authority for Org2
  # ============================================================
  ca.org2.did.com:
    image: hyperledger/fabric-ca:1.5
    container_name: ca.org2.did.com
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=8054
    ports:
      - "8054:8054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org2.did.com/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - did-network

  # ============================================================
  # Orderer Node
  # ============================================================
  orderer.did.com:
    image: hyperledger/fabric-orderer:2.5
    container_name: orderer.did.com
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    ports:
      - "7050:7050"
      - "7053:7053"
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./crypto-config/ordererOrganizations/did.com/orderers/orderer.did.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/did.com/orderers/orderer.did.com/tls/:/var/hyperledger/orderer/tls
      - orderer.did.com:/var/hyperledger/production/orderer
    networks:
      - did-network

  # ============================================================
  # Peer Node for Org1
  # ============================================================
  peer0.org1.did.com:
    image: hyperledger/fabric-peer:2.5
    container_name: peer0.org1.did.com
    user: root
    group_add:
      - "1001"
    environment:
      - CORE_VM_ENDPOINT=unix:///var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=did-network
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - DOCKER_API_VERSION=1.41
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.org1.did.com
      - CORE_PEER_ADDRESS=peer0.org1.did.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.did.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.did.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.did.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_OPERATIONS_LISTENADDRESS=peer0.org1.did.com:9444
      - CORE_METRICS_PROVIDER=prometheus
      # gRPC keepalive settings to prevent too_many_pings error
      - CORE_PEER_KEEPALIVE_MININTERVAL=60s
      - CORE_PEER_KEEPALIVE_CLIENT_INTERVAL=60s
      - CORE_PEER_KEEPALIVE_CLIENT_TIMEOUT=20s
      - CORE_PEER_KEEPALIVE_DELIVERYCLIENT_INTERVAL=60s
      - CORE_PEER_KEEPALIVE_DELIVERYCLIENT_TIMEOUT=20s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./crypto-config/peerOrganizations/org1.did.com/peers/peer0.org1.did.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org1.did.com/peers/peer0.org1.did.com/tls:/etc/hyperledger/fabric/tls
      - peer0.org1.did.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "7051:7051"
      - "9444:9444"
    networks:
      - did-network

  # ============================================================
  # Peer Node for Org2
  # ============================================================
  peer0.org2.did.com:
    image: hyperledger/fabric-peer:2.5
    container_name: peer0.org2.did.com
    user: root
    group_add:
      - "1001"
    environment:
      - CORE_VM_ENDPOINT=unix:///var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=did-network
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - DOCKER_API_VERSION=1.41
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.org2.did.com
      - CORE_PEER_ADDRESS=peer0.org2.did.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org2.did.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.did.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org2.did.com:9051
      - CORE_PEER_LOCALMSPID=Org2MSP
      - CORE_OPERATIONS_LISTENADDRESS=peer0.org2.did.com:9445
      - CORE_METRICS_PROVIDER=prometheus
      # gRPC keepalive settings to prevent too_many_pings error
      - CORE_PEER_KEEPALIVE_MININTERVAL=60s
      - CORE_PEER_KEEPALIVE_CLIENT_INTERVAL=60s
      - CORE_PEER_KEEPALIVE_CLIENT_TIMEOUT=20s
      - CORE_PEER_KEEPALIVE_DELIVERYCLIENT_INTERVAL=60s
      - CORE_PEER_KEEPALIVE_DELIVERYCLIENT_TIMEOUT=20s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./crypto-config/peerOrganizations/org2.did.com/peers/peer0.org2.did.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org2.did.com/peers/peer0.org2.did.com/tls:/etc/hyperledger/fabric/tls
      - peer0.org2.did.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "9051:9051"
      - "9445:9445"
    networks:
      - did-network

  # ============================================================
  # CLI Tool for network administration
  # ============================================================
  cli:
    image: hyperledger/fabric-tools:2.5
    container_name: cli
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.org1.did.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.did.com/peers/peer0.org1.did.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.did.com/peers/peer0.org1.did.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.did.com/peers/peer0.org1.did.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.did.com/users/Admin@org1.did.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../chaincode:/opt/gopath/src/github.com/chaincode
      - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto
      - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts
    depends_on:
      - orderer.did.com
      - peer0.org1.did.com
      - peer0.org2.did.com
    networks:
      - did-network

  # ============================================================
  # CouchDB for Org1 (Rich Queries)
  # ============================================================
  couchdb0:
    image: couchdb:3.3
    container_name: couchdb0
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - "5984:5984"
    networks:
      - did-network

  # ============================================================
  # CouchDB for Org2
  # ============================================================
  couchdb1:
    image: couchdb:3.3
    container_name: couchdb1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - "6984:5984"
    networks:
      - did-network

  # ============================================================
  # Chaincode as a Service (CCaaS) Container
  # Started separately after chaincode is installed and package ID is known
  # ============================================================
  chaincode.did.com:
    image: did-chaincode:1.0
    container_name: chaincode.did.com
    profiles:
      - chaincode
    environment:
      - CHAINCODE_SERVER_ADDRESS=0.0.0.0:9999
      - CHAINCODE_ID=${CHAINCODE_CCID:-identity-chaincode_1.0:placeholder}
      - CORE_CHAINCODE_ID_NAME=${CHAINCODE_CCID:-identity-chaincode_1.0:placeholder}
    ports:
      - "9999:9999"
    networks:
      - did-network
